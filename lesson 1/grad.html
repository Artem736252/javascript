<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradus</title>
</head>
<body>
    <script>
    let tem_z, tem_f;
    do {
        tem_z = prompt("Введите температуру в градусах Цельсия");
    } while (isNaN(tem_z) || tem_z == "");
    tem_f = (9 / 5) * parseFloat (tem_z) + 32;
    alert("Температура по Фаренгейту " + tem_f);
    </script>
</body>
</html>
